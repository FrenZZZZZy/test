<div id="GBGSmartAttack">
    <table id="GBGSmartAttackTable">
        <tbody id="GBGSmartAttackTableBody">
            <tr>
                <td style="width:130px">Max Progress:</td>
                <td>
                    <input id="GBGSmartAttackMaxProgress" type="number" class="float-left rounded ml-1 fbcbcfcd" style="width:40px">
                </td>
            </tr>
            <tr>
                <td style="width:130px">Max Attrition:</td>
                <td>
                    <input id="GBGSmartAttackMaxAttrition" type="number" class="float-left rounded ml-1 fbcbcfcd" style="width:40px">
                </td>
            </tr>
            <tr>
                <td style="width:130px" title="Smart attack will continue attacking a hex if a stop sign is placed">Ignore Stop Signs:</td>
                <td>
                    <input id="GBGSmartAttackIgnoreStop" type="checkbox" class="float-left rounded ml-1 fbcbcfcd">
                </td>
            </tr>
            <tr>
                <td style="width:130px" title="Smart attack will start on a hex with focus sign or no sign">Follow Focus Signs:</td>
                <td>
                    <input id="GBGSmartAttackFollowFocus" type="checkbox" class="float-left rounded ml-1 fbcbcfcd">
                </td>
            </tr>
        </tbody>
    </table>
</div>
