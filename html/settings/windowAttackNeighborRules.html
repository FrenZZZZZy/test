                <td style="width:130px">Numbers of Neighbors:</td>
                <td>
                    <input id="AttackNeighborNumber" type="number" class="float-left rounded ml-1 fbcbcfcd" style="width:40px">
                </td>
            </tr>
            <tr>
                <td style="width:130px">From:</td>
                <td>
                    <select name="direction" class="float-left rounded ml-1 fbcbcfcd" style="width: 60px;" id="AttackDirection">

                        <option value="bottom">Bottom</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
