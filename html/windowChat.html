    <form id="chat-form" method="post">

        <button type="submit" class="sendBtn">Send</button>
    </form>
</div>

    form#chat-form input,
    form#chat-form button {
        border: 1px solid #dfdbdb;
        background: none;
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        font-weight: 300;
        font-size: 18pt;
        color: white;
        padding: 8px 15px;
    }
    
    form#chat-form input {
        width: 40vw;
    }
    
    form#chat-form button {
        cursor: pointer;
    }
    
    div.message.green {
        color: #95d592;
